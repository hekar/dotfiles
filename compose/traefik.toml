debug = true

logLevel = "DEBUG"
InsecureSkipVerify = true 

[entryPoints]
  [entryPoints.http]
  address = ":80"
  # [entryPoints.https]
  # address = ":443"
  #   [entryPoints.https.tls]

[file]

[api]
  entryPoint = "traefik"
  dashboard = true
  address = ":8080"

[backends]
  [backends.node]
    [backends.node.loadbalancer.stickiness]
    [backends.node.servers.s1]
    url = "http://localhost:5000"
  [backends.web]
    [backends.web.servers.s1]
    url = "http://localhost:5001"

[frontends]
  [frontends.web]
  priority = 1
  backend = "web"
    [frontends.web.routes.r1]
    rule = "PathPrefixStrip:/"

  [frontends.node]
  priority = 2
  backend = "node"
    [frontends.node.routes.r1]
    rule = "PathPrefix:/api/"

